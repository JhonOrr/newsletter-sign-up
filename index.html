<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="card">
      <div class="card-img-mobile">
        <img src="assets/images/illustration-sign-up-mobile.svg">
      </div>
      <div class="card-img-desktop">
        <img src="assets/images/illustration-sign-up-desktop.svg">
      </div>
      <div class="card-information">
        <div class="card-information-title">
          <p>Stay updated!</p>
        </div>
        <p>
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="card-information-list">
          <div>
            <img src="assets/images/icon-list.svg">
            <li>Product discovery and building what matters</li>
          </div>
          <div>
            <img src="assets/images/icon-list.svg">
            <li>Measuring to ensure updates are a success</li>
          </div>
          <div>
            <img src="assets/images/icon-list.svg">
            <li>And much more!</li>
          </div>
         
          
        </ul>
        <form class="card-form">
          <div class="card-form-field">
            <label>Email address</label>
            <input type="text" placeholder="email@company.com">
          </div>
          <button class="card-form-button">Subscribe to monthly newsletter</button>
        </form>
      </div>
      

    </div>
    
  </main>
